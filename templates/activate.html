<body style="background-image: url({{url_for('static', filename='images/logi.jpg')}})">
    <!-- title  starts here -->
    <div id="titlelogins" style="width:100%;text-align:center; height:20%;background-color:#216f3c">
	  <div id="message" style="float:">
			{% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul style="background-color:">
              {% for message in messages %}
                <li style="color:red;font-family: Times, Times New Roman, Georgia, serif;color:white;font-size:calc(calc(1vw + 1vh) + 0px);  font-weight:700">{{ message }}</li>
              {% endfor %}
            </ul>
          	{% endif %}
      		{% endwith %}
    		{% block body %}{% endblock %}

    		</div>
            <div id="" style="float:right;width:100%; height:6%; background-color:;  text-align:center">
			      <h1 id="pop" style="color:red;margin: 0px;font-size:calc(calc(1vw + 1vh) + 0px); font-weight:400">{{message}}</h1>
            </div>
            <h1 style="float:center;width: 10%;margin: auto;padding-top:11px;text-align:center;color:red;background-color:; font-size:42px; font-weight:700;color:white">Vibe</h1>
            <h1 style="float:center;width: 100%;margin: auto;padding-top:11px;text-align:center;color:red;background-color:; font-size:20px; font-weight:700;color:white">Please activate your account</h1>
      </div>
	<!-- title  end here -->
    </div>
    <div id="wrapper" style="background-color:">
		<div id="state" style="padding-top: 1px;background-image: url({{url_for('static', filename='images/.jpg')}}); background-color:;text-align:center; width:100%; height:100%">
			<div id="stt" style="padding-top: 5px;width:60%; height:100%; background-color:; text-align:center;margin:auto">
				<div class="container" style="background-color:red">
          <div class="row">
            <div class="Absolute-Center is-Responsive">

              <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form  id="loginForm"  action="{{url_for('activated')}}" method="post" role="form">
                  <div class="form-group input-group">
                    <span class="input-group-addon" style="font-size:20px">email</span>
                    <input id="email" style="color:black;font-size:24px;border-radius: 10px;padding-left:12px;background-color:gray" class="form-control" type="text" name="email" placeholder="email" required/>
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon" style="font-size:20px">password</span>
                    <input id="password" style="color:black;border-radius: 10px;font-size:24px;padding-left:12px;background-color:gray" class="form-control" type="password" name="password" placeholder="password" required/>
                  </div>
                  <div class="form-group" style="float:center;background-color:green;width:50%;text-align:center; positive:relative">
                    <button style="float:center;background-color:green;text-align:center" type="submit" class="btnlogin btn btn-def btn-block">submit</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
</div>
			</div>

			</div>

</div>
